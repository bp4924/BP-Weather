<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--jumbotron-->

    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <!--city search-->
        <div class="card city-list">
          <div class="display-4 city-search">
            <input type="text" class="city-picker" placeholder="Enter a city" />
            <br />
            <button class="btn search-btn">Search</button>
            <ul class="search-history">
              <!--last 5 searches (local storage)-->
            </ul>
          </div>
        </div>
        <!--current weather
  city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index-->
        <div class="display-3 weather-conditions">
          <div class="card current-weather">
            <p>current weather</p>
          </div>
        </div>
        <!--five day forcast
date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity-->
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
